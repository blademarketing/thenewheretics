<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - The New Heretics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0A0A0A;
            --surface: #111111;
            --text: #F5F5F5;
            --muted: #B3B3B3;
            --accent: #E10600;
            --rule: #222222;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Georgia, 'Times New Roman', serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        #login-screen.hidden {
            display: none;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 2rem;
        }

        .login-logo img {
            height: 48px;
            width: auto;
        }

        .login-subtitle {
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .login-form {
            background: var(--surface);
            padding: 2.5rem 2rem;
            border: 1px solid var(--rule);
        }

        .login-form h2 {
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--muted);
            letter-spacing: 0.04em;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--rule);
            background: var(--bg);
            color: var(--text);
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-button {
            width: 100%;
            padding: 0.875rem;
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--accent);
            color: var(--text);
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(225, 6, 0, 0.1);
            color: var(--accent);
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.875rem;
            border: 1px solid var(--accent);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Admin Screen */
        #admin-screen {
            display: none;
            height: 100%;
            background: var(--bg);
        }

        #admin-screen.show {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .admin-header {
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--rule);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: saturate(140%) blur(6px);
            flex-shrink: 0;
        }

        .admin-logo {
            display: flex;
            align-items: center;
        }

        .admin-logo img {
            height: 36px;
            width: auto;
        }

        .logout-button {
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 0.5rem 1.5rem;
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--rule);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .logout-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .admin-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
            min-height: 0;
        }

        .admin-title {
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            color: var(--text);
            letter-spacing: 0.02em;
            flex-shrink: 0;
        }

        .admin-subtitle {
            font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 1rem;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .chatbot-wrapper {
            flex: 1;
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--rule);
            overflow: auto;
            min-height: 0;
            position: relative;
        }

        flowise-fullchatbot {
            width: 100%;
            height: 100%;
            display: block;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .admin-header {
                padding: 0.75rem 1rem;
            }

            .admin-content {
                padding: 1rem;
            }

            .admin-logo img {
                height: 28px;
            }

            .admin-title {
                font-size: 1.15rem;
                margin-bottom: 0.25rem;
            }

            .admin-subtitle {
                font-size: 0.75rem;
                margin-bottom: 0.75rem;
            }

            .logout-button {
                font-size: 0.7rem;
                padding: 0.375rem 1rem;
                letter-spacing: 0.04em;
            }

            .login-logo img {
                height: 36px;
            }

            .login-form {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-container">
            <div class="login-logo">
                <img src="/static/images/nh-logo.png" alt="The New Heretics">
            </div>
            <div class="login-subtitle">Administration Portal</div>

            <div class="login-form">
                <h2>Blog Management Access</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                    <button type="submit" class="login-button">Access Admin</button>
                    <div class="error-message" id="error-message">
                        Incorrect password. Please try again.
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Screen -->
    <div id="admin-screen">
        <header class="admin-header">
            <div class="admin-logo">
                <img src="/static/images/nh-logo.png" alt="The New Heretics">
            </div>
            <button class="logout-button" id="logout-button">Logout</button>
        </header>

        <main class="admin-content">
            <h1 class="admin-title">Blog Management</h1>
            <p class="admin-subtitle">
                Manage your blog through conversation with the AI assistant below.
            </p>

            <div class="chatbot-wrapper">
                <flowise-fullchatbot></flowise-fullchatbot>
            </div>
        </main>
    </div>

    <!-- Flowise Chatbot Embed -->
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        // Wait for authentication before initializing chatbot
        window.initChatbot = function() {
            Chatbot.initFull({
                chatflowid: "ce867594-1a52-4d43-b86a-b1a8d3b9a0d0",
                apiHost: "https://flowise.blade-marketing.com",
                chatflowConfig: {},
                observersConfig: {},
                theme: {
                    chatWindow: {
                        showTitle: true,
                        showAgentMessages: true,
                        title: 'Blog Manager',
                        titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                        welcomeMessage: 'Hello! I\'m your blog management assistant. How can I help you today?',
                        errorMessage: 'Oops! Something went wrong. Please try again.',
                        backgroundColor: '#111111',
                        height: '100%',
                        width: '100%',
                        fontSize: 15,
                        poweredByTextColor: '#B3B3B3',
                        starterPrompts: [
                            "List all my blog posts",
                            "Create a new post",
                            "Show me my drafts",
                            "Help me publish a post"
                        ],
                        starterPromptFontSize: 14,
                        clearChatOnReload: false,
                        renderHTML: true,
                        botMessage: {
                            backgroundColor: '#0A0A0A',
                            textColor: '#F5F5F5',
                            showAvatar: true,
                            avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png'
                        },
                        userMessage: {
                            backgroundColor: '#E10600',
                            textColor: '#F5F5F5',
                            showAvatar: true,
                            avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png'
                        },
                        textInput: {
                            placeholder: 'Ask me anything about your blog...',
                            backgroundColor: '#0A0A0A',
                            textColor: '#F5F5F5',
                            sendButtonColor: '#E10600',
                            maxChars: 1000,
                            autoFocus: true,
                            sendMessageSound: false,
                            receiveMessageSound: false
                        },
                        feedback: {
                            color: '#B3B3B3'
                        },
                        dateTimeToggle: {
                            date: true,
                            time: true
                        },
                        footer: {
                            textColor: '#B3B3B3',
                            text: 'Powered by',
                            company: 'The New Heretics',
                            companyLink: 'https://thenewheretics.blog'
                        }
                    }
                }
            })
        }
    </script>

    <!-- Authentication Script -->
    <script>
        const correctPassword = 'mayaspayas';
        const loginScreen = document.getElementById('login-screen');
        const adminScreen = document.getElementById('admin-screen');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const logoutButton = document.getElementById('logout-button');
        const passwordInput = document.getElementById('password');

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            showAdminScreen();
        }

        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = passwordInput.value;

            if (password === correctPassword) {
                sessionStorage.setItem('authenticated', 'true');
                showAdminScreen();
                errorMessage.classList.remove('show');
                passwordInput.value = '';
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Handle logout
        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('authenticated');
            adminScreen.classList.remove('show');
            loginScreen.classList.remove('hidden');
            passwordInput.focus();
        });

        function showAdminScreen() {
            loginScreen.classList.add('hidden');
            adminScreen.classList.add('show');

            // Initialize chatbot after authentication and DOM is ready
            setTimeout(() => {
                if (typeof window.initChatbot === 'function') {
                    console.log('Initializing chatbot...');
                    window.initChatbot();
                } else {
                    console.error('initChatbot function not found');
                }
            }, 100);
        }
    </script>
</body>
</html>
